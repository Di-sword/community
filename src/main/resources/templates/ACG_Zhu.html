<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>主页 - Disword ACG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<style>
    .container-custom {
        max-width: 90%;
        margin-left: 5%;
        margin-right: 5%;
        margin-top: 3%;
        background-color: #e3f2fd;
    }
</style>
<body>
    <div th:insert="~{navigation :: nav}"></div>
    <div  class="container-custom">
        <div class="row" >
            <div class="col-6" style="margin: 3%">
            <div>
                <h4><i class="bi bi-list-ul"></i> 游戏</h4>
                <table  class="table table-responsive">
                <tr>
                    <th:block  th:each="gamelist,pro : ${session.game_list1}" >
                        <td style="text-align: center;width: auto;background-color: #efefef">
                            <a th:href="@{'/post/'+${gamelist.block}}" th:text="${gamelist.block}"></a>
                        </td>
                        <th:block th:if="${pro.count % 5 eq 0}" th:utext="'</tr><tr>'" ></th:block>
                    </th:block>
                </tr>
                </table>
            </div>
            <div>
                <h4><i class="bi bi-list-ul"></i> 动漫</h4>
                <table  class="table table-responsive">
                    <tr>
                        <th:block  th:each="gamelist,pro : ${session.game_list2}" >
                            <td style="text-align: center;width: auto;background-color: #efefef">
                                <a th:href="@{'/post/'+${gamelist.block}}" th:text="${gamelist.block}"></a>
                            </td>
                            <th:block th:if="${pro.count % 5 eq 0}" th:utext="'</tr><tr>'" ></th:block>
                        </th:block>
                    </tr>
                </table>
            </div>
            <div>
                <h4><i class="bi bi-list-ul"></i> 小说/漫画</h4>
                <table  class="table table-responsive">
                    <tr>
                        <th:block  th:each="gamelist,pro : ${session.game_list3}" >
                            <td style="text-align: center;width: auto;background-color: #efefef">
                                <a th:href="@{'/post/'+${gamelist.block}}" th:text="${gamelist.block}"></a>
                            </td>
                            <th:block th:if="${pro.count % 5 eq 0}" th:utext="'</tr><tr>'" ></th:block>
                        </th:block>
                    </tr>
                </table>
            </div>
            <div>
                <h4><i class="bi bi-list-ul"></i> 其他</h4>
                <table  class="table table-responsive">
                    <tr>
                        <th:block  th:each="gamelist,pro : ${session.game_list4}" >
                            <td style="text-align: center;width: auto;background-color: #efefef">
                                <a th:href="@{'/post/'+${gamelist.block}}" th:text="${gamelist.block}"></a>
                            </td>
                            <th:block th:if="${pro.count % 5 eq 0}" th:utext="'</tr><tr>'" ></th:block>
                        </th:block>
                    </tr>
                </table>
            </div>

            </div>
            <div class="col" style="text-align: center;margin-top: 3%">
<!--                <h3>热门话题</h3>-->
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script>
        $('.dropdown-toggle').dropdown()
    </script>
</body>
</html>
