<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>主页 - Disword ACG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<style>
    .container-custom {
        max-width: 90%;
        margin-left: 5%;
        margin-right: 5%;
        margin-top: 3%;
        background-color: #e3f2fd;
    }
</style>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div  class="container-custom" th:if="${session.user.u_authority} eq 2">
    <div class="row" >
        <div class="col"></div>
        <div class="col-8" style="margin: 3%">
            <div>
                <table  class="table table-responsive">
                    <tr>
                        <td style="text-align: center">用户id</td>
                        <td style="text-align: center">用户名</td>
                        <td style="text-align: center">用户密码</td>
                        <td style="text-align: center">用户邮箱</td>
                        <td style="text-align: center">权限等级</td>
                    </tr>
                    <th:block  th:each="users : ${session.userList}" >
                    <tr>
                        <td style="text-align: center" th:text="${users.u_id}"></td>
                        <td style="text-align: center" th:text="${users.u_name}"></td>
                        <td style="text-align: center" th:text="${users.u_password}"></td>
                        <td style="text-align: center" th:text="${users.u_email}"></td>
                        <td style="text-align: center" >
                            <div class="form-group mx-sm-3 mb-2" style="margin-bottom: 10px">
                                <form action="/authority_update" class="form-inline">
                                    <label for="username" class="sr-only">Password</label>
                                    <input th:value="${users.u_authority}" name="authority" class="form-control" id="username" type="text">
                                    <input type="hidden" name="id" th:value="${users.u_id}"/>
                                    <button th:if="${users.u_authority} ne 2" type="submit" class="btn btn-primary mb-2" style="margin-left: 10px;margin-top: 5px">修改权限</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </th:block>
                </table>
            </div>
        </div>

        <div class="col" style="text-align: center;margin-top: 3%">
        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script>
    $('.dropdown-toggle').dropdown()
</script>
</body>
</html>
