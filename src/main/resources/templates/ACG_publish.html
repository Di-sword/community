<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <!--导航条-->
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">主页</a>
<!--        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">-->
<!--            <span class="navbar-toggler-icon"></span>-->
<!--        </button>-->
        <div class="collapse navbar-collapse mx-5" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="想搜些什么呢" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
        </div>
        <div class="collapse navbar-collapse text-right border-right-0" style="margin-left: 60%" >
            <ul class="navbar-nav ">
                <tr th:if="${session.user == null}">
                    <li class="nav-item active"  >
                        <a class="navbar-brand" style="size: 6px" href="login">未登录</a>
                    </li>
                </tr>
                <tr th:if="${session.user != null}">
                    <li class="nav-item dropdown">
                        <div class="dropdown">
                            <button th:text="${session.user.getU_name()}" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">个人资料</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">发帖</a>
                                <a class="dropdown-item" href="#">退出登录</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item" th:if="${session.user.getU_touxiang() == null}">
                        <img src="../static/img/akalin.png" class="img-circle" width="40" height="40">
                    </li>
                    <li class="nav-item" th:if="${session.user.getU_touxiang() != null}">
                        <img th:src="${session.user.getU_touxiang()}" class="img-circle" width="40" height="40">
                </tr>
                </li>
            </ul>
        </div>

    </nav>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>    <script>
        $('.dropdown-toggle').dropdown()
