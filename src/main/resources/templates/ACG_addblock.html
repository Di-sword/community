<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>添加板块 - Disword ACG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
<!--导航条-->
<div th:insert="~{navigation :: nav}"></div>
<div class="" style="margin: 3%;background-color: #e3f2fd ">
    <div class="row" >
        <div class="col-xl-7 col-lg-12 col-md-12 col-sm-12" style="margin: 3%">

            <form action="/add_block" name="fileForm" method="post" enctype="multipart/form-data">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="block">
                            板块
                        </label>
                    </div>
                    <input th:value="${session.addblock_block}" type="text" name="block" id="block" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="fenqu">分区</label>
                    </div>
                    <select class="custom-select" id="fenqu" name="fenqu">
                        <option value="-1" selected disabled>选择分区</option>
                        <option value="游戏">游戏</option>
                        <option value="动漫">动漫</option>
                        <option value="小说/漫画">小说/漫画</option>
                        <option value="其他">其他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="content">简介</label>
                    <textarea th:text="${session.addblock_content}" class="form-control" name="content" id="content" rows="6"></textarea>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">图标</span>
                    </div>
                    <div class="custom-file">
                        <input onchange="showFilename(this.files[0])" name="file" type="file" class="custom-file-input" id="customFileLangHTML">
                        <label id="upload_img" class="custom-file-label" for="customFileLangHTML" data-browse="Bestand kiezen"></label>
                    </div>
                </div>
                <small class="form-text text-muted" th:text="${session.addblock_error}"></small>
                <button class="btn btn-light" type="button" id="button" style="float: right">添加</button>
            </form>
        </div>
        <div class="col-xl-5 col-lg-12 col-md-12 col-sm-12">

        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    document.getElementById("button").onclick = function (){
        var index1 = document.getElementById("fenqu").selectedIndex;
        var i = document.getElementById("fenqu").options[index1].innerHTML;
        if (i=="选择分区"){
            alert("请选择分区")
        }else{
            document.fileForm.submit();
        }
    }

    function showFilename(file){
        $("#upload_img").html(file.name);
    }
</script>
</body>
</html>
