<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>登录</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
<div class="container">
    <div class="row pt-5 " style="margin-top: 50px">
        <div class="col-md-9">
        </div>
        <div class="col-md-3 ">
            <ul id="myTab" class="nav nav-tabs">
                <li class="active"><a href="#user_login" data-toggle="tab">密码登录</a></li>
                <li><a href="#email_login" data-toggle="tab">邮箱登录</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="user_login">
                    <form action="/user_login">
                        <div class="form-group ">
                            <label for="username">用户名</label>
                            <input type="input" class="form-control" name="username" id="username" th:value="${session.login_user_value}">
                            <small id="username_msg" class="form-text text-muted" th:text="${session.login_user}"></small>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" name="password" id="password">
                            <small id="password_msg" class="form-text text-muted" th:text="${session.login_password}"></small>
                        </div>
                        <button type="submit" class="btn btn-info">登录</button>
                        <button type="button" onclick="location='/register'" class="btn btn-success">注册</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="email_login">
                    <form action="/email_login">
                        <div class="form-group ">
                            <label for="username">邮箱</label>
                            <input type="input" class="form-control" name="email" id="email" th:value="${session.email}">
                            <small id="email_msg" class="form-text text-muted" th:text="${session.login_email}"></small>
                        </div>
                        <label for="username">验证码</label>
                        <div class="input-group">
                            <input type="text" name="code" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-default" formaction="/login_code" type="submit" >获取验证码</button>
                            </span>
                        </div>
                        <small id="code_msg" class="form-text text-muted" th:text="${session.login_code}"></small>
                        <br>
                        <button type="submit" class="btn btn-info">登录</button>
                        <button type="button" onclick="location='/register'" class="btn btn-success">注册</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('#myTab li:eq(1) a').tab('show');
    });
</script>

</body>
</html>
